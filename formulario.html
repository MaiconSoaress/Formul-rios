<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title></title>
  <style type="text/css">
    h3 {
      font-size: 3em;
    }
    p {
      font-size: 2em;
    }
    form {
      font-size: 1.75 em;
    }
    .w {
      font-size: 1.8em;
    }
  </style>
</head>
<body>
	<h3>Caixas de seleção</h3>
<p>Qual dessas atividades você faz no seu tempo livre?</p>	
	<form action="/action_page.php">
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> Ficar no celular</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> Assistir TV</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> Jogar futebol</label><br><hr>
</form>
<h3>Selecionar o elemento</h3>
<form action="/action_page.php">
  <label for="cars">Escolha o seu carro favorito entre esses?</label>
  <select id="cars" name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select><hr>
</form>
<h3>Campo de Texto</h3>
<form action="/action_page.php">
  <textarea name="message" style="width:400px; height:300px;"></textarea>
  <br>
  <input type="submit" class="w"><hr>
  <h3>Botão Clicável</h3>
  <button type="button" onclick="alert('Olá tiozão Slade Wilson!')" class="w"><b>(Clique em mim!)Será exibido uma mensagem!</b></button><br><hr>
</form>
<h3>Elemento lista de dados</h3>
<form action="/action_page.php">
  <input list="browsers" name="browser">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
  <input type="submit" class="w">
</form><hr>
<h3>Enviar arquivos</h3>
<form id="frmFile">
        <div class="w">
            <label for="arquivo">Selecione um arquivo:</label>
        </div>
        <div>
            <input type="file" id="arquivo" name="arquivo" multiple >
        </div>
        <div>
            <input type="submit" value="Enviar">
          </div>
 </form>         
</body>
</html>
